<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <script src=""></script>
  </head>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <body>
    <div id="box"></div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    $(function () {
      $("#box").show();
      $("#box").slideUp(0);
      $("#box").slideDown(2000);
    });
    $.ajax({
      url: "http://127.0.0.1:3000/shopplist/list",
      type: "GET",
      dataType: "json",
      success: function (data) {
        console.log(data);
      },
      error: function (err) {
        console.log(err);
      },
    });
  </script>
</html>
